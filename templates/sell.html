{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post">

    <div class="mb-3">
        <select autofocus name="symbol" id="symbol" class="form-control mx-auto w-auto">
            <option disable selected value="">Select stock symbol</option>
            {% for row in symb %}
            <option value= {{row.symbol}} > {{row.symbol}} </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="No. of Shares" type="number">
    </div>

    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
